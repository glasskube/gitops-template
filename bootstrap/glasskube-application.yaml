apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: glasskube
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap/glasskube
    repoURL: https://github.com/username/repository # put your own repo url here
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
