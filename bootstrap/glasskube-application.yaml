apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: glasskube
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap/glasskube
    repoURL: https://github.com/glasskube/glasskube-argocd-starter # TODO before launching, set this to something non-working
    targetRevision: dev # TODO HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
